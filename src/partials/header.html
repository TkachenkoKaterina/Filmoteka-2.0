<header class="header">
  <div class="container header-container">
    <nav class="header__navigation">
      <a href="./index.html" class="header__logo">
        <img src="./images/icons/logo-icon.svg" alt="logo" />
        <h1 class="header__logo-title">Filmoteka</h1>
      </a>
      <ul class="header__list">
        <li class="header__list-item">
          <a class="header__item-link" href="">Home</a>
        </li>
        <li class="header__list-item">
          <a class="header__item-link" href="">My library</a>
        </li>
      </ul>
    </nav>

    <form class="header__search-form js-header-form" id="search-form">
      <input
        class="header__search-input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Movie search"
      />
      <button class="header__search-button" type="submit">
        <img src="./images/icons/search-icon.svg" alt="icon" />
      </button>
    </form>

    <p class="error js-header__text-error visually-hidden">
      Search result not successful. Enter the correct movie name.
    </p>
  </div>
</header>
