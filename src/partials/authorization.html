<section id="auth">
  <div class="login-backdrop full-close">
    <!-- full-close -->
    <div class="login-wrap">
      <button class="modal__close-btn auth-close" data-modal-close>
        <svg class="modal__icon" width="14" height="14">
          <use
            class="modal__img"
            href="./images/icons/icons.svg#icon-close"
          ></use>
        </svg>
      </button>
      <a href="./index.html" class="header__logo">
        <img src="./images/icons/logo-icon.svg" alt="logo" />
        <h1 class="header__logo-title">Filmoteka</h1>
      </a>
      <div id="signinbox" class="signbox">
        <form id="signinform">
          <input
            type="Email"
            class="inputfield"
            name="mailLogin"
            placeholder="Email"
            required
          />
          <input
            type="Password"
            class="inputfield"
            name="pswdLogin"
            placeholder="Password"
            required
          />
        </form>
        <p class="errIn">test1</p>
        <button
          id="loginsubmit"
          type="submit"
          class="inputsubmit"
          form="signinform"
        >
          Sign In
        </button>
        <div class="spf">
          <p class="btn-up">Create account</p>
        </div>
      </div>
      <div id="signupbox" class="signbox">
        <form id="signupform">
          <input
            type="text"
            class="inputfield"
            name="nameSignup"
            placeholder="Username"
            required
          />
          <input
            type="email"
            class="inputfield"
            name="emailSignup"
            placeholder="Email Address"
            required
          />
          <input
            type="Password"
            class="inputfield"
            name="pswdSignup"
            placeholder="Password"
            required
          />
          <input
            type="Password"
            class="inputfield"
            name="pswdSignupConf"
            placeholder="Repeat Password"
            required
          />
        </form>
        <p class="errUp">test2</p>
        <button
          id="signupsubmit"
          type="submit"
          class="inputsubmit"
          form="signupform"
        >
          Sign Up
        </button>
        <div class="spf">
          <p class="btn-in">Sign in instead</p>
        </div>
      </div>
    </div>
  </div>
</section>
